<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Contato - Neres Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para a página do código */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .code-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(255, 255, 255);
    }
    h1 {
      text-align: center;
      color: #000000;
    }
    pre {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0088ff;
      color: rgb(255, 255, 255);
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <h1>Informações de Contato</h1>
    
    <pre><code>
TELEFONE (65) 90121-1930

WHATSAPP (65) 90121-1930

INSTAGRAM @Neres_Store

    </code></pre>
    <p>
    <a href="aaa.html" class="back-btn">Voltar</a>
  </div>
</body>
</html>
